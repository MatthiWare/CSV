version: 0.2.{build}
skip_tags: true
configuration: Release
image: Visual Studio 2017
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'
environment:
  COVERALLS_REPO_TOKEN:
    secure: k6gJwhivEaPBnNT7CKZEks2q1yreyDbVqkZMt46mN32tgRhHhChvMLgTqrtGoG6R
  CODECOV_TOKEN:
    secure: N+vJ8JrMwPFYRWXqX3OB2IE59laOOvt/OotFeFzOjQfApFFHVl1AxsPESs7Lcte2  
init:
  - cmd: git config --global core.autocrlf true
before_build:
  # display .net core version
  - cmd: dotnet --version
  # restore packages
  - cmd: dotnet restore ".\CSV.sln" --verbosity m
build:
  project: .\CSV.sln
  verbosity: minimal
test_script:
  - C:\\projects\\CSV\\CSV\\packages\\OpenCover.4.6.519\\tools\\OpenCover.Console.exe -register:user -target:nunit3-console.exe -targetargs:"CSV\CSV.Tests\bin\Release\netstandard1.3\CSV.Tests.dll" -filter:"+[CSV*]* -[CSV.Tests*]*" -output:opencoverCoverage.xml
  - "SET PATH=C:\\Python34;C:\\Python34\\Scripts;%PATH%"
  - pip install codecov
  - codecov -f "opencoverCoverage.xml"